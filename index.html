<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedular</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="body">
    <div class="container">
        <div class="row">
        <br><br><br><br>
            <div class="col-sm-7"></div>
            <div class="col-sm-5" id="column">
                <div>
                    <h1 class="title">Train Schedule</h1>
                </div>
                <br><br>
                <div class="panel panel-default" id="trainSchedule">
                    <div class="panel-heading" id="currentPanelHeader">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table table-condensed" id="table">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <br><br>
                <div class="panel panel-default" id="addTrain">
                    <div class="panel-heading" id="addPanelHeader">Add Train
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="Name">Train Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="firstTrain">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <button class="btn btn-default" id="submit">Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
