<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedular</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: black; text-align: center; color: white;">
            <h1>TRAIN TIME!</h1>
            <p>...</p>
        </div>
        <div class="row">
        <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color: navy; color: white;">Add Train
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="Name">Train Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrain">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button class="btn btn-default" style="background-color: navy; color: white;" id="submit">Submit
                </button>
            </div>
        </div>
        </div>
        <div class="col-sm-9">
        <div class="panel panel-default" id="trainTable">
            <div class="panel-heading" style="background-color: navy; color: white;">Current Train Schedule</div>
            <div class="panel-body">
                <table class="table table-condensed" id="table">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
        </div>
        </div>
        </div>
    </div>
</body>

</html>
